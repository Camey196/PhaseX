<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhaseX</title>

  <!-- Graffiti City font import -->
  <link href="https://fonts.cdnfonts.com/css/graffiti-city" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background-color: #fff; color: #000; overflow: hidden; height: 100vh; }

    /* Graffiti logo font */
    .graffiti-logo {
      font-family: 'Graffiti City', sans-serif;
    }

    /* Center hero content */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 6rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.8);
      animation: logoFadeIn 1s forwards;
    }

    .hero p {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      animation: taglineFadeIn 1s forwards;
      animation-delay: 0.8s;
    }

    .cta {
      display: inline-block;
      padding: 20px 50px;
      background-color: #000;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.3s;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: ctaFadeIn 1s forwards;
      animation-delay: 1.5s;
    }
    .cta:hover { transform: scale(1.1); }

    /* Stars layer */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background-color: #000;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: starMove linear infinite;
    }
    @keyframes starMove {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      100% { transform: translateY(100vh) translateX(50vw); opacity: 0; }
    }

    @keyframes logoFadeIn { to { opacity: 1; transform: scale(1); } }
    @keyframes taglineFadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes ctaFadeIn { to { opacity: 1; transform: translateY(0); } }

    @media(max-width:768px){
      .hero h1 { font-size: 4rem; }
      .hero p { font-size: 1.5rem; }
      .cta { font-size: 1.2rem; padding: 15px 40px; }
    }
  </style>
</head>
<body>

  <!-- Stars background -->
  <div class="stars"></div>

  <!-- Hero -->
  <div class="hero">
    <h1 class="graffiti-logo">PhaseX</h1>
    <p>The best kits at the best Prices</p>
    <a href="#" class="cta">View Products</a>
  </div>

  <script>
    // Stars JS
    const starCount = 50;
    const starsContainer = document.querySelector('.stars');
    for(let i = 0; i < starCount; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random()*100}vh`;
      star.style.left = `${Math.random()*100}vw`;
      star.style.width = `${Math.random()*2+1}px`;
      star.style.height = star.style.width;
      star.style.animationDuration = `${Math.random()*5+5}s`;
      star.style.animationDelay = `${Math.random()*5}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
