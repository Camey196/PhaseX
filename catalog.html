<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog | E-Moto Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: linear-gradient(135deg,#0f0f0f,#151515);
    color: white;
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
}

header {
    height: 55vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center,#1f1f1f,#000);
    text-align: center;
}

header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    letter-spacing: 4px;
    animation: glow 2s infinite alternate;
}

header p {
    margin-top: 15px;
    font-size: 1.2rem;
    opacity: 0.8;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #0ff; }
    to { text-shadow: 0 0 25px #0ff; }
}

.catalog {
    max-width: 1300px;
    margin: auto;
    padding: 80px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    gap: 30px;
}

.card {
    background: rgba(255,255,255,0.04);
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    transition: 0.35s;
    backdrop-filter: blur(6px);
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 50px rgba(0,255,255,0.15);
}

.card img {
    width: 100%;
    height: 260px;
    object-fit: contain;
    background: #0a0a0a;
    padding: 20px;
}

.card-content {
    padding: 18px;
    text-align: center;
}

.card-content h3 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.05rem;
    letter-spacing: 1px;
}

.stars {
    margin: 8px 0;
    color: gold;
}

.price {
    margin-top: 10px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #00ffff;
}

.tag {
    position: absolute;
    top: 15px;
    right: -35px;
    background: cyan;
    color: black;
    padding: 5px 40px;
    font-weight: bold;
    transform: rotate(45deg);
    font-size: 0.7rem;
}

footer {
    text-align: center;
    padding: 30px;
    opacity: 0.6;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
    <h1>PRODUCT CATALOG</h1>
    <p>Premium E-Bike Parts · Kits · Accessories</p>
</header>

<section class="catalog">

<div class="card">
    <div class="tag">HOT</div>
    <img src="https://sc02.alicdn.com/kf/A08bb853e22194366bb53e8e27cc29ef18.png">
    <div class="card-content">
        <h3>Conversion Kits</h3>
        <div class="stars">★★★★★</div>
        <div class="price">£0</div>
    </div>
</div>

<div class="card">
    <img src="https://image2url.com/r2/default/images/1770323553111-64aeef01-25a8-403f-8f79-feb2b8a53741.png">
    <div class="card-content">
        <h3>Accessories</h3>
        <div class="stars">★★★★★</div>
        <div class="price">£0</div>
    </div>
</div>

<div class="card">
    <div class="tag">POWER</div>
    <img src="https://image2url.com/r2/default/images/1770323170806-2b1ffde9-ecbd-4de4-87dd-605e8d3aad56.png">
    <div class="card-content">
        <h3>Battery Packs</h3>
        <div class="stars">★★★★★</div>
        <div class="price">£0</div>
    </div>
</div>

<div class="card">
    <img src="https://m.media-amazon.com/images/I/61ot1fLL3TL._AC_UF894,1000_QL80_.jpg">
    <div class="card-content">
        <h3>Digital Displays</h3>
        <div class="stars">★★★★☆</div>
        <div class="price">£0</div>
    </div>
</div>

<div class="card">
    <img src="https://m.media-amazon.com/images/I/71SBaZq8+0L._AC_SY300_SX300_QL70_ML2_.jpg">
    <div class="card-content">
        <h3>Mud Guards</h3>
        <div class="stars">★★★★★</div>
        <div class="price">£0</div>
    </div>
</div>

<div class="card">
    <img src="https://dirtbikexpress.twic.pics/16740/0-pro-taper-contour-handlebar-black-pro-taper-handlebars-dirtbikexpress.jpg">
    <div class="card-content">
        <h3>Pro Taper Bars</h3>
        <div class="stars">★★★★★</div>
        <div class="price">£0</div>
    </div>
</div>

</section>

<footer>
    © 2026 · E-Moto Store · Built Different ⚡
</footer>

</body>
</html>
