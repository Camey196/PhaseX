<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog | PhaseX</title>

<!-- Graffiti City Font -->
<link href="https://fonts.cdnfonts.com/css/graffiti-city" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Montserrat',sans-serif;
    background:#fff;
    color:#111;
    overflow-x:hidden;
}

/* STARS */
.stars{
    position:fixed;
    inset:0;
    background:url("https://raw.githubusercontent.com/KnightOS/starfield/master/starfield.png");
    opacity:.18;
    z-index:-1;
}

/* NAV */
header{
    width:100%;
    padding:25px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-family:'Graffiti City',sans-serif;
    font-size:2.6rem;
}

nav a{
    margin-left:35px;
    text-decoration:none;
    font-weight:600;
    color:#111;
    transition:.3s;
}

nav a:hover{
    opacity:.5;
}

/* HERO */
.hero{
    min-height:65vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
}

.hero h1{
    font-family:'Graffiti City',sans-serif;
    font-size:6rem;
    letter-spacing:6px;
    animation:fadeUp .9s ease forwards;
}

.hero p{
    margin-top:20px;
    font-size:1.4rem;
    opacity:.8;
    animation:fadeUp 1.3s ease forwards;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

/* GRID */
.catalog{
    max-width:1250px;
    margin:auto;
    padding:90px 20px 140px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:80px;
}

/* ITEM */
.item{
    text-align:center;
    cursor:pointer;
    transition:.4s cubic-bezier(.25,.8,.25,1);
}

.item img{
    width:250px;
    height:250px;
    object-fit:contain;
    transition:.5s cubic-bezier(.25,.8,.25,1);
}

.item h3{
    margin-top:22px;
    font-size:1.7rem;
    font-weight:800;
    letter-spacing:1px;
}

.item p{
    margin-top:8px;
    font-size:1.05rem;
    opacity:.65;
}

.item:hover img{
    transform:scale(1.18) rotate(-1deg);
}

.item:hover{
    transform:translateY(-12px);
}

/* COMING */
.coming{
    grid-column:1/-1;
    text-align:center;
    margin-top:100px;
}

.coming img{
    width:320px;
    transition:.6s cubic-bezier(.25,.8,.25,1);
}

.coming h3{
    margin-top:25px;
    font-size:2rem;
    font-weight:900;
}

.coming p{
    margin-top:10px;
    opacity:.7;
}

.coming:hover img{
    transform:scale(1.28) rotate(1deg);
}

/* MOBILE */
@media(max-width:768px){
    header{padding:20px;}
    nav a{margin-left:15px;}
    .hero h1{font-size:3.5rem;}
}
</style>
</head>

<body>

<div class="stars"></div>

<header>
    <div class="logo">PhaseX</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="ConversionKits.html">Kits</a>
        <a href="Batterys.html">Batteries</a>
        <a href="Accessories.html">Accessories</a>
    </nav>
</header>

<section class="hero">
    <h1>CATALOG</h1>
    <p>High-performance electric bike upgrades</p>
</section>

<section class="catalog">

    <div class="item" onclick="location.href='ConversionKits.html'">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sf09df1506d514fc68b70a1d500d90cfcR.jpg_480x480q75.jpg_.avif">
        <h3>Conversion Kits</h3>
        <p>1kw · 1.5kw · 2kw · 3kw · 4kw · 5kw</p>
    </div>

    <div class="item" onclick="location.href='Batterys.html'">
        <img src="https://s.alicdn.com/@sc04/kf/H71cba298cfe04ff09da15f41ab4b92d8w.jpg_720x720q50.jpg">
        <h3>Batterys</h3>
        <p>48v · 52v · 60v · 72v</p>
    </div>

    <div class="item" onclick="location.href='Accessories.html'">
        <img src="https://image2url.com/r2/default/images/1770323553111-64aeef01-25a8-403f-8f79-feb2b8a53741.png">
        <h3>Accessories</h3>
        <p>Parts · Styling · Upgrades</p>
    </div>

    <div class="coming">
        <img src="https://sc02.alicdn.com/kf/A08bb853e22194366bb53e8e27cc29ef18.png">
        <h3>Clothing</h3>
        <p>Coming Soon</p>
    </div>

</section>

</body>
</html>
