<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog | PhaseX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat',sans-serif;
    background:white;
    color:#111;
    overflow-x:hidden;
}

/* STAR BACKGROUND */
.stars{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("https://raw.githubusercontent.com/KnightOS/starfield/master/starfield.png");
    opacity:0.15;
    z-index:-1;
}

/* HERO */
.hero{
    min-height:55vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.hero h1{
    font-size:3.5rem;
    letter-spacing:3px;
    font-weight:700;
    animation:fadeUp 1s ease forwards;
}

.hero p{
    margin-top:12px;
    font-size:1.1rem;
    opacity:.75;
    animation:fadeUp 1.4s ease forwards;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

/* GRID */
.catalog{
    max-width:1200px;
    margin:auto;
    padding:80px 20px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:50px;
}

/* ITEM */
.item{
    text-align:center;
    transition:.4s;
    cursor:pointer;
}

.item img{
    width:240px;
    height:240px;
    object-fit:contain;
    transition:.4s;
}

.item h3{
    margin-top:18px;
    font-size:1.3rem;
    letter-spacing:1px;
}

.item p{
    margin-top:6px;
    font-size:.95rem;
    opacity:.75;
}

.item:hover img{
    transform:scale(1.12);
}

/* COMING SOON */
.coming{
    grid-column:1/-1;
    text-align:center;
    margin-top:40px;
}

.coming img{
    width:280px;
    transition:.4s;
}

.coming h3{
    margin-top:15px;
    font-size:1.4rem;
}

.coming p{
    opacity:.7;
    margin-top:6px;
}

.coming:hover img{
    transform:scale(1.15);
}
</style>
</head>

<body>

<div class="stars"></div>

<section class="hero">
    <h1>CATALOG</h1>
    <p>Electric Bike Conversions & Premium Accessories</p>
</section>

<section class="catalog">

    <div class="item" onclick="location.href='ConversionKits.html'">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sf09df1506d514fc68b70a1d500d90cfcR.jpg_480x480q75.jpg_.avif">
        <h3>Conversion Kits</h3>
        <p>1kw · 1.5kw · 2kw · 3kw · 4kw · 5kw</p>
    </div>

    <div class="item" onclick="location.href='Batterys.html'">
        <img src="https://s.alicdn.com/@sc04/kf/H71cba298cfe04ff09da15f41ab4b92d8w.jpg_720x720q50.jpg">
        <h3>Batterys</h3>
        <p>48v · 52v · 60v · 72v</p>
    </div>

    <div class="item" onclick="location.href='Accessories.html'">
        <img src="https://image2url.com/r2/default/images/1770323553111-64aeef01-25a8-403f-8f79-feb2b8a53741.png">
        <h3>Accessories</h3>
        <p>Parts · Styling · Upgrades</p>
    </div>

    <div class="coming">
        <img src="https://sc02.alicdn.com/kf/A08bb853e22194366bb53e8e27cc29ef18.png">
        <h3>Clothing</h3>
        <p>Coming Soon</p>
    </div>

</section>

</body>
</html>
