<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalog | PhaseX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Montserrat',sans-serif;
    background:#fff;
    color:#111;
    overflow-x:hidden;
}

/* STARS */
.stars{
    position:fixed;
    inset:0;
    background:url("https://raw.githubusercontent.com/KnightOS/starfield/master/starfield.png");
    opacity:.18;
    z-index:-1;
}

/* HERO */
.hero{
    min-height:75vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
}

.hero h1{
    font-size:5rem;
    font-weight:900;
    letter-spacing:5px;
    animation:fadeUp .8s ease forwards;
}

.hero p{
    margin-top:18px;
    font-size:1.25rem;
    opacity:.8;
    animation:fadeUp 1.2s ease forwards;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* GRID */
.catalog{
    max-width:1200px;
    margin:auto;
    padding:80px 20px 120px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:70px;
}

/* ITEM */
.item{
    text-align:center;
    cursor:pointer;
    transition:.4s ease;
}

.item img{
    width:250px;
    height:250px;
    object-fit:contain;
    transition:.5s cubic-bezier(.25,.8,.25,1);
}

.item h3{
    margin-top:20px;
    font-size:1.6rem;
    font-weight:700;
    letter-spacing:1px;
}

.item p{
    margin-top:8px;
    font-size:1rem;
    opacity:.7;
}

/* HOVER */
.item:hover img{
    transform:scale(1.18) rotate(-1deg);
}

.item:hover{
    transform:translateY(-12px);
}

/* COMING SOON */
.coming{
    grid-column:1/-1;
    text-align:center;
    margin-top:80px;
}

.coming img{
    width:300px;
    transition:.6s cubic-bezier(.25,.8,.25,1);
}

.coming h3{
    margin-top:20px;
    font-size:1.8rem;
    font-weight:800;
}

.coming p{
    margin-top:10px;
    opacity:.65;
}

.coming:hover img{
    transform:scale(1.25) rotate(1deg);
}

/* MOBILE */
@media(max-width:768px){
    .hero h1{font-size:3.2rem;}
    .hero p{font-size:1rem;}
}
</style>
</head>

<body>

<div class="stars"></div>

<section class="hero">
    <h1>CATALOG</h1>
    <p>High-Performance Ebike Parts & Conversion Systems</p>
</section>

<section class="catalog">

    <div class="item" onclick="location.href='ConversionKits.html'">
        <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sf09df1506d514fc68b70a1d500d90cfcR.jpg_480x480q75.jpg_.avif">
        <h3>Conversion Kits</h3>
        <p>1kw · 1.5kw · 2kw · 3kw · 4kw · 5kw</p>
    </div>

    <div class="item" onclick="location.href='Batterys.html'">
        <img src="https://s.alicdn.com/@sc04/kf/H71cba298cfe04ff09da15f41ab4b92d8w.jpg_720x720q50.jpg">
        <h3>Batterys</h3>
        <p>48v · 52v · 60v · 72v</p>
    </div>

    <div class="item" onclick="location.href='Accessories.html'">
        <img src="https://image2url.com/r2/default/images/1770323553111-64aeef01-25a8-403f-8f79-feb2b8a53741.png">
        <h3>Accessories</h3>
        <p>Parts · Styling · Upgrades</p>
    </div>

    <div class="coming">
        <img src="https://sc02.alicdn.com/kf/A08bb853e22194366bb53e8e27cc29ef18.png">
        <h3>Clothing</h3>
        <p>Coming Soon</p>
    </div>

</section>

</body>
</html>
