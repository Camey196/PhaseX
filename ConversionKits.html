<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhaseX | Catalog</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://image2url.com/r2/default/images/1770324046050-f81b851b-d7dc-48c3-941d-0d58081577e6.jpg">

  <!-- Graffiti City font -->
  <link href="https://fonts.cdnfonts.com/css/graffiti-city" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:#fff;color:#000;overflow-x:hidden}

    /* Stars */
    .stars{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
      z-index:0;
    }
    .star{
      position:absolute;
      width:2px;height:2px;
      background:#000;
      border-radius:50%;
      opacity:.7;
      animation:starMove linear infinite;
    }
    @keyframes starMove{
      from{transform:translateY(0)}
      to{transform:translateY(120vh)}
    }

    header{
      padding:20px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #ddd;
      position:relative;
      z-index:1;
    }

    .logo{
      font-family:'Graffiti City',sans-serif;
      font-size:2.5rem;
    }

    nav a{
      margin-left:30px;
      text-decoration:none;
      color:#000;
      font-weight:bold;
    }

    .hero{
      height:50vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
      z-index:1;
    }

    .hero h1{
      font-family:'Graffiti City',sans-serif;
      font-size:4.5rem;
      margin-bottom:10px;
      animation:fadeUp 1s forwards;
      opacity:0;
    }

    .hero p{
      font-size:1.5rem;
      color:#444;
      animation:fadeUp 1s forwards .5s;
      opacity:0;
    }

    @keyframes fadeUp{
      to{opacity:1;transform:translateY(0)}
    }

    .grid{
      padding:50px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:35px;
      position:relative;
      z-index:1;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:15px;
      overflow:hidden;
      transition:.3s;
      cursor:pointer;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 25px rgba(0,0,0,.12);
    }

    .card img{
      width:100%;
      height:230px;
      object-fit:cover;
    }

    .card-content{
      padding:20px;
      text-align:center;
    }

    .card-content h2{
      font-family:'Graffiti City',sans-serif;
      margin-bottom:5px;
      font-size:1.8rem;
    }

    .card-content p{
      color:#555;
      font-weight:600;
    }

    footer{
      border-top:1px solid #ddd;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    @media(max-width:700px){
      .hero h1{font-size:3.5rem}
      .grid{padding:25px}
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <header>
    <div class="logo">PhaseX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="Accessories.html">Store</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Catalog</h1>
    <p>Choose your category</p>
  </section>

  <section class="grid">

    <a href="ConversionKits.html" class="card">
      <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sf09df1506d514fc68b70a1d500d90cfcR.jpg_480x480q75.jpg_.avif">
      <div class="card-content">
        <h2>Conversion Kits</h2>
        <p>1kw → 5kw Kits</p>
      </div>
    </a>

    <a href="Batterys.html" class="card">
      <img src="https://s.alicdn.com/@sc04/kf/H71cba298cfe04ff09da15f41ab4b92d8w.jpg_720x720q50.jpg">
      <div class="card-content">
        <h2>Batteries</h2>
        <p>48v → 72v Systems</p>
      </div>
    </a>

    <a href="Accessories.html" class="card">
      <img src="https://image2url.com/r2/default/images/1770323553111-64aeef01-25a8-403f-8f79-feb2b8a53741.png">
      <div class="card-content">
        <h2>Accessories</h2>
        <p>All upgrades</p>
      </div>
    </a>

  </section>

  <footer>
    © 2026 PhaseX
  </footer>

  <script>
    const starCount = 60;
    const stars = document.querySelector('.stars');

    for(let i=0;i<starCount;i++){
      const s = document.createElement('div');
      s.className='star';
      s.style.left=Math.random()*100+'vw';
      s.style.top=Math.random()*100+'vh';
      s.style.animationDuration=(Math.random()*6+6)+'s';
      stars.appendChild(s);
    }
  </script>

</body>
</html>
